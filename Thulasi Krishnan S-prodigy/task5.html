<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 100%;
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: none; 
             
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            placeholder-color: rgba(255, 255, 255, 0.7);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .location-btn {
            width: 100%;
            margin-top: 10px;
        }

        .weather-display {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .weather-display.show {
            display: block;
        }

        .location {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .temperature {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .description {
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .error.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .temperature {
                font-size: 3rem;
            }
            
            .details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <div class="search-section">
            <div class="input-group">
                <input type="text" id="locationInput" placeholder="Enter city name (e.g., London, Tokyo)">
                <button onclick="searchWeather()">Search</button>
            </div>
            <button class="location-btn" onclick="getCurrentLocation()">üìç Use Current Location</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Getting weather data...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="weather-display" id="weatherDisplay">
            <div class="location" id="locationName"></div>
            <img class="weather-icon" id="weatherIcon" alt="Weather icon">
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Using Open-Meteo API - completely free, no API key required
        const GEOCODING_URL = 'https://geocoding-api.open-meteo.com/v1/search';
        const WEATHER_URL = 'https://api.open-meteo.com/v1/forecast';

        // Elements
        const locationInput = document.getElementById('locationInput');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const weatherDisplay = document.getElementById('weatherDisplay');
        const locationName = document.getElementById('locationName');
        const weatherIcon = document.getElementById('weatherIcon');
        const temperature = document.getElementById('temperature');
        const description = document.getElementById('description');
        const feelsLike = document.getElementById('feelsLike');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');
        const pressure = document.getElementById('pressure');

        // Allow Enter key to search
        locationInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        function showLoading() {
            loading.classList.add('show');
            weatherDisplay.classList.remove('show');
            error.classList.remove('show');
        }

        function hideLoading() {
            loading.classList.remove('show');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
            weatherDisplay.classList.remove('show');
            hideLoading();
        }

        function getWeatherDescription(weatherCode) {
            const weatherCodes = {
                0: { description: 'Clear sky', icon: '‚òÄÔ∏è' },
                1: { description: 'Mainly clear', icon: 'üå§Ô∏è' },
                2: { description: 'Partly cloudy', icon: '‚õÖ' },
                3: { description: 'Overcast', icon: '‚òÅÔ∏è' },
                45: { description: 'Fog', icon: 'üå´Ô∏è' },
                48: { description: 'Depositing rime fog', icon: 'üå´Ô∏è' },
                51: { description: 'Light drizzle', icon: 'üå¶Ô∏è' },
                53: { description: 'Moderate drizzle', icon: 'üå¶Ô∏è' },
                55: { description: 'Dense drizzle', icon: 'üåßÔ∏è' },
                56: { description: 'Light freezing drizzle', icon: 'üåßÔ∏è' },
                57: { description: 'Dense freezing drizzle', icon: 'üåßÔ∏è' },
                61: { description: 'Slight rain', icon: 'üå¶Ô∏è' },
                63: { description: 'Moderate rain', icon: 'üåßÔ∏è' },
                65: { description: 'Heavy rain', icon: 'üåßÔ∏è' },
                66: { description: 'Light freezing rain', icon: 'üåßÔ∏è' },
                67: { description: 'Heavy freezing rain', icon: 'üåßÔ∏è' },
                71: { description: 'Slight snow fall', icon: 'üå®Ô∏è' },
                73: { description: 'Moderate snow fall', icon: '‚ùÑÔ∏è' },
                75: { description: 'Heavy snow fall', icon: '‚ùÑÔ∏è' },
                77: { description: 'Snow grains', icon: '‚ùÑÔ∏è' },
                80: { description: 'Slight rain showers', icon: 'üå¶Ô∏è' },
                81: { description: 'Moderate rain showers', icon: 'üåßÔ∏è' },
                82: { description: 'Violent rain showers', icon: 'üåßÔ∏è' },
                85: { description: 'Slight snow showers', icon: 'üå®Ô∏è' },
                86: { description: 'Heavy snow showers', icon: '‚ùÑÔ∏è' },
                95: { description: 'Thunderstorm', icon: '‚õàÔ∏è' },
                96: { description: 'Thunderstorm with slight hail', icon: '‚õàÔ∏è' },
                99: { description: 'Thunderstorm with heavy hail', icon: '‚õàÔ∏è' }
            };
            return weatherCodes[weatherCode] || { description: 'Unknown', icon: 'üå§Ô∏è' };
        }

        function showWeather(data, locationData) {
            hideLoading();
            error.classList.remove('show');
            
            const current = data.current;
            const weather = getWeatherDescription(current.weather_code);
            
            locationName.textContent = `${locationData.name}, ${locationData.country}`;
            
            // Use emoji icon instead of image
            weatherIcon.style.background = 'none';
            weatherIcon.style.fontSize = '80px';
            weatherIcon.style.lineHeight = '100px';
            weatherIcon.textContent = weather.icon;
            
            temperature.textContent = `${Math.round(current.temperature_2m)}¬∞C`;
            description.textContent = weather.description;
            feelsLike.textContent = `${Math.round(current.apparent_temperature)}¬∞C`;
            humidity.textContent = `${current.relative_humidity_2m}%`;
            windSpeed.textContent = `${current.wind_speed_10m} km/h`;
            pressure.textContent = `${current.surface_pressure} hPa`;
            
            weatherDisplay.classList.add('show');
        }

        async function getLocationCoords(locationName) {
            const response = await fetch(`${GEOCODING_URL}?name=${encodeURIComponent(locationName)}&count=1&language=en&format=json`);
            
            if (!response.ok) {
                throw new Error('Failed to find location coordinates');
            }
            
            const data = await response.json();
            
            if (!data.results || data.results.length === 0) {
                throw new Error('Location not found. Please check the spelling and try again.');
            }
            
            return data.results[0];
        }

        async function fetchWeatherByCoords(lat, lon, locationData) {
            const params = new URLSearchParams({
                latitude: lat,
                longitude: lon,
                current: 'temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,surface_pressure,wind_speed_10m',
                timezone: 'auto'
            });
            
            const response = await fetch(`${WEATHER_URL}?${params}`);
            
            if (!response.ok) {
                throw new Error(`Weather service error (${response.status}). Please try again.`);
            }
            
            const data = await response.json();
            showWeather(data, locationData);
        }

        async function fetchWeather(locationName) {
            try {
                showLoading();
                const locationData = await getLocationCoords(locationName);
                await fetchWeatherByCoords(locationData.latitude, locationData.longitude, locationData);
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showError('Network error. Please check your internet connection and try again.');
                } else {
                    showError(error.message);
                }
            }
        }

        function searchWeather() {
            const location = locationInput.value.trim();
            if (!location) {
                showError('Please enter a city name.');
                return;
            }
            
            fetchWeather(location);
        }

        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by your browser.');
                return;
            }

            showLoading();
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    try {
                        const { latitude, longitude } = position.coords;
                        
                        // Get location name from coordinates using reverse geocoding
                        const reverseGeoResponse = await fetch(`${GEOCODING_URL}?latitude=${latitude}&longitude=${longitude}&count=1&language=en&format=json`);
                        const reverseGeoData = await reverseGeoResponse.json();
                        
                        let locationData = {
                            name: 'Your Location',
                            country: '',
                            latitude: latitude,
                            longitude: longitude
                        };
                        
                        if (reverseGeoData.results && reverseGeoData.results.length > 0) {
                            const result = reverseGeoData.results[0];
                            locationData.name = result.name || 'Your Location';
                            locationData.country = result.country || '';
                        }
                        
                        await fetchWeatherByCoords(latitude, longitude, locationData);
                    } catch (error) {
                        showError('Failed to get weather for your location. Please try searching manually.');
                    }
                },
                (error) => {
                    let message = 'Unable to get your location. ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message += 'Please allow location access and try again.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message += 'Location information is unavailable.';
                            break;
                        case error.TIMEOUT:
                            message += 'Location request timed out.';
                            break;
                        default:
                            message += 'An unknown error occurred.';
                            break;
                    }
                    showError(message);
                },
                {
                    timeout: 10000,
                    enableHighAccuracy: true
                }
            );
        }

        // Load default weather for user's location on page load (optional)
        // getCurrentLocation();
    </script>
</body>
</html>
